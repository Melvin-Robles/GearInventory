<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear Inventory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script type="module" src="../js/scrip-table.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

    <link href="../css/style-home.css" rel="stylesheet" />
  </head>

  <body style="min-height: 1000px" class="d-flex flex-column h-auto">

    <nav style="background-color: #eebbc3;" class="navbar navbar-expand-lg py-3 ">

      <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a href="../pages/home.html" class="nav-link font-weight-bold text-uppercase">Incio</a></li>
          <li class="nav-item"><a href="../index.html" class="nav-link font-weight-bold text-uppercase">Cierra Sesion</a></li>
          <li class="nav-item"><a href="mailto:soporte@impresos.com" class="nav-link font-weight-bold text-uppercase">Reporta un error</a></li>
        </ul>
      </div>
    </nav>
    
    

    

    <div style="overflow: hidden">
      <svg
        preserveAspectRatio="none"
        viewBox="0 0 1200 120"
        xmlns="http://www.w3.org/2000/svg"
        style="fill: #eebbc3; width: 142%; height: 125px"
      >
        <path
          d="M321.39 56.44c58-10.79 114.16-30.13 172-41.86 82.39-16.72 168.19-17.73 250.45-.39C823.78 31 906.67 72 985.66 92.83c70.05 18.48 146.53 26.09 214.34 3V0H0v27.35a600.21 600.21 0 00321.39 29.09z"
        />
      </svg>
    </div>

    <h2 class="u-text-secondary" style="margin: 0 auto; font-weight: bold;" id="NameUser"></h2>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <h3 class="my-3 u-text-primary" id="titulo">Inventario</h3>

        <a href="nuevo.html" class="btn btn-success">Agregar</a>


        <table
          class="table table-hover table-bordered my-3 highlight"
          aria-describedby="titulo"
        >
          <thead class="table-dark highlight">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Fecha de ingreso</th>
              <th scope="col">Maquinaria</th>
              <th scope="col">Materiales</th>
              <th scope="col">Tipo de producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Controles</th>
            </tr>
          </thead>

          <tbody id="tableBody" style="display: none">
            
          </tbody>
        </table>
      </div>
    </main>

    <div id="loadingMessage" style="display: none">
      <div class="hourglassBackground">
        <div class="hourglassContainer">
          <div class="hourglassCurves"></div>
          <div class="hourglassCapTop"></div>
          <div class="hourglassGlassTop"></div>
          <div class="hourglassSand"></div>
          <div class="hourglassSandStream"></div>
          <div class="hourglassCapBottom"></div>
          <div class="hourglassGlass"></div>
        </div>
      </div>
    </div>
    <div id="noRecordsMessage" style="display: block; margin:0 auto">Sin registros</div>


    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <span class="text-body-secondary"> 2024 | Impresos Multiples</span>
      </div>
    </footer>

    <div
      class="modal fade"
      id="eliminaModal"
      tabindex="-1"
      aria-labelledby="eliminaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="eliminaModalLabel">Aviso</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Â¿Desea eliminar este registro?</p>
          </div>
          <div class="modal-footer">
            <form id="form-elimina" action="" method="post">
              <input type="hidden" name="_method" value="delete" />
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
